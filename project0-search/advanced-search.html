<!DOCTYPE html>

<html>
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel = "stylesheet" href = "style.css">
    </head>

    <body>
        <nav class = "nav-bar">
            <img src = "images/google-logo.png">
            <a class = "right btn btn-primary"href = "index.html">Google Search</a>
        </nav>

        <header>
            <label>Advanced Search</label>
        </header>
        
        <hr><br>

        <div class = "advanced-search-area">
            <span>Find pages with...</span>
            <form action = "https://www.google.com/search">
                <div class = "row">
                    <label>all these words:</label>
                    <input class = "text-field1" type = "text" name = "as_q">
                </div>

                <div class = "row">
                    <label>this exact word or phrase:</label>
                    <input class = "text-field1" type = "text" name = "as_epq">
                </div>

                <div class = "row">
                    <label>any of these words:</label>
                    <input class = "text-field1" type = "text" name = "as_oq">
                </div>

                <div class = "row">
                    <label>none of these words:</label>
                    <input class = "text-field1" type = "text" name = "as_eq">
                </div>

                <div class = "row">
                    <label>numbers ranging from:</label>
                    <input class = "text-field2" type = "text" name = "as_nlo"> 
                    <label style = "margin-left: 20.5px; margin-right: 20.5px; font-size: 14px;">to</label>
                    <input class = "text-field3" type = "text" name = "as_nhi">
                </div>
                
                <div class = "row">
                    <input id = "submit" type = "submit" class = "btn btn-primary" value = "Advanced Search">
                </div>
            </form>
        </div>
    </body>
</html>
