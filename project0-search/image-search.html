<!DOCTYPE html>

<html>
    <head>
        <title>Google Image Search</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel = "stylesheet" href = "style.css">
    </head>

    <body>
        <nav class = "nav-bar">
            <a class = "right btn btn-primary" href = "index.html">Google Search</a>
        </nav>

        <div class = "search-area">
            <img src = "images/google-logo.png">
            <form action = "https://www.google.com/search">
                <input id = "search-field" type = "text" name = "q" placeholder = "Search Google or type a URL">
                <input id = "search-button" class = "btn btn-primary" type = "submit" value = "search">
            </form>
        </div>
    </body>
</html>
