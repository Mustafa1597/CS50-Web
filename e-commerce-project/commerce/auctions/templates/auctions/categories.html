{% extends 'auctions/layout.html' %}

{% block body %}

    <h2 style = "margin: 10px;">Categories</h2>
    <ul class = "categories">
        {% for category in categories %}
            <li class = "category"><a href = "{% url 'auctions:category' category %}">{{ category }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
